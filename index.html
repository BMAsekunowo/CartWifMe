<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CartWifMe</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' width='16' height='16' fill='currentColor' class='bi bi-cart' viewBox='0 0 16 16'><path d='M0 1.5A.5.5 0 0 1 .5 1h1a.5.5 0 0 1 .485.379L2.89 5H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 14H4a.5.5 0 0 1-.491-.408L1.01 1H.5a.5.5 0 0 1-.5-.5zm3.14 4L4.489 13h8.011l1.4-7H3.14z'/><path d='M4.5 16a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3zm8-1.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z'/></svg>" type="image/svg+xml">    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="index.js"></script>
</head>
<body class="bg-gray-100">
    <nav class="navbar navbar-expand-lg justify-content-between navbar-light bg-white p-3 shadow mb-4">
        <div class="container-fluid">
            <!-- Logo -->
            <div>
                <a class="navbar-brand fw-bold text-dark me-4" href="#">CartWifMe</a>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="#">New In</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Women</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Men</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Accessories</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Sale</a></li>
                </ul>
                <form class="d-flex" style="width: 350px">
                    <input class="w-75 rounded-4 me-2" type="search" placeholder="Search" aria-label="Search">
                    <select class="w-25 rounded-pill form-select">
                        <option value="USD">USD</option>
                        <option value="GBP">GBP</option>
                        <option value="EUR">EUR</option>
                        <option value="NGN">NGN</option>
                    </select>
                </form>
            </div>
        </div>
    </nav>

    <!-- Products Section -->
    <div class="container mt-4">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
            <!-- Product 1 -->
            <div class="col">
                <div class="card" style="height: 600px;">
                    <img src="images/prod1.jpg" alt="Product 1" class="card-img-top" style="height: 50%; object-fit: cover;">
                    <div class="card-body d-flex flex-column justify-content-between">
                        <div>
                            <h5 class="card-title">CWM Women's Multicolor</h5>
                            <p class="card-text">Price: $70</p>
                        </div>
                        <div>
                            <button class="btn btn-primary w-100 mb-2" onclick="addToCart('CWM Womens Multicolor', 70, 'images/prod1.jpg')">Add to Cart</button>
                            <button class="btn btn-danger w-100" onclick="removeAllFromCart('CWM Womens Multicolor')">Remove from Cart</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Product 2 -->
            <div class="col">
                <div class="card" style="height: 600px;">
                    <img src="images/prod2.jpg" alt="Product 2" class="card-img-top" style="height: 50%; object-fit: cover;">
                    <div class="card-body d-flex flex-column justify-content-between">
                        <div>
                            <h5 class="card-title">CWM Sexy Xclusive</h5>
                            <p class="card-text">Price: $82</p>
                        </div>
                        <div>
                            <button class="btn btn-primary w-100 mb-2" onclick="addToCart('CWM Sexy Xclusive', 82, 'images/prod2.jpg')">Add to Cart</button>
                            <button class="btn btn-danger w-100" onclick="removeAllFromCart('CWM Sexy Xclusive')">Remove from Cart</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Product 3 -->
            <div class="col">
                <div class="card" style="height: 600px;">
                    <img src="images/prod3.jpg" alt="Product 3" class="card-img-top" style="height: 50%; object-fit: cover;">
                    <div class="card-body d-flex flex-column justify-content-between">
                        <div>
                            <h5 class="card-title">CWM Lady Whitelike</h5>
                            <p class="card-text">Price: $80</p>
                        </div>
                        <div>
                            <button class="btn btn-primary w-100 mb-2" onclick="addToCart('CWM Lady Whitelike', 80, 'images/prod3.jpg')">Add to Cart</button>
                            <button class="btn btn-danger w-100" onclick="removeAllFromCart('CWM Lady Whitelike')">Remove from Cart</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Product 4 -->
            <div class="col">
                <div class="card" style="height: 600px;">
                    <img src="images/prod4.jpg" alt="Product 4" class="card-img-top" style="height: 50%; object-fit: cover;">
                    <div class="card-body d-flex flex-column justify-content-between">
                        <div>
                            <h5 class="card-title">CWM Mercury Woman</h5>
                            <p class="card-text">Price: $102</p>
                        </div>
                        <div>
                            <button class="btn btn-primary w-100 mb-2" onclick="addToCart('CWM Mercury Woman', 102, 'images/prod4.jpg')">Add to Cart</button>
                            <button class="btn btn-danger w-100" onclick="removeAllFromCart('CWM Mercury Woman')">Remove from Cart</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Cart Button -->
    <button id="cart-button" class="btn btn-warning rounded-circle position-fixed bottom-0 end-0 m-4" style="width: 60px; height: 60px; position: relative;" onclick="openCartPage()">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
            <path d="M0 1.5A.5.5 0 0 1 .5 1h1a.5.5 0 0 1 .485.379L2.89 5H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 14H4a.5.5 0 0 1-.491-.408L1.01 1H.5a.5.5 0 0 1-.5-.5zm3.14 4L4.489 13h8.011l1.4-7H3.14z" />
            <path d="M4.5 16a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3zm8-1.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z" />
        </svg>
        <span id="cart-count" style="position: absolute; top: -10px; right: -10px; background: red; color: white; font-size: 12px; width: 20px; height: 20px; border-radius: 50%; display: none; justify-content: center; align-items: center;">0</span>
    </button>

    <!-- Cart Page -->
    <div id="cart-page" style="display: none; position: fixed; bottom: 80px; right: 20px; width: 500px; max-width: 90%; background: white; border: 1px solid gray; box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); z-index: 1000; padding: 10px; border-radius: 8px;">
        <h4>Your Cart</h4>
        <ul id="cart-items" style="list-style: none; padding: 0;"></ul>
        <button onclick="closeCartPage()" class="btn btn-danger w-100 mt-2">Close</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
